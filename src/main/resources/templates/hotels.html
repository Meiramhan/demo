<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotels</title>
</head>
<body>
<h1>Hotels</h1>
<ul>
    <li th:each="hotel : ${hotels}">
        <a th:href="@{'/hotels/' + ${hotel.id}}" th:text="${hotel.name}">Hotel Name</a>
    </li>
</ul>
<a href="/hotels/add">Add Hotel</a>
</body>
</html>
